version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: geo-compliance-backend
    ports:
      - "8000:8000"
    volumes:
      - ./results:/app/results
      - ./regulations:/app/regulations
      - ./backend:/app/backend  # Mount backend code for auto-reload
      - ./requirements.txt:/app/requirements.txt
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: geo-compliance-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app/frontend  # Mount frontend code for auto-reload
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_BASE_URL=http://backend:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  results:
    driver: local
