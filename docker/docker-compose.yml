version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.simple
    container_name: geo-compliance-backend
    ports:
      - "8001:8000"
    volumes:
      - ../data/output:/app/data/output
      - ../regulations:/app/regulations
      - ../src/backend:/app/src/backend  # Mount backend code for auto-reload
    environment:
      - PYTHONPATH=/app
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    command: uvicorn src.backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: geo-compliance-frontend
    ports:
      - "8501:8501"
    volumes:
      - ../src/frontend:/app/src/frontend  # Mount frontend code for auto-reload
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_BASE_URL=http://backend:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.simple
    container_name: geo-compliance-demo
    volumes:
      - ..:/app
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: ["python3", "scripts/demos/demo_enhanced_flow.py"]

volumes:
  results:
    driver: local
